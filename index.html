<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            

            <div class="content">
                <form class="form">
                    <input type="text" placeholder="Username" class="form_control">
                    <input type="text" placeholder="Email" class="form_control">
                    <input type="text" placeholder="Password" class="form_control">
                    <div class="form_info">
                    <div class="custom_check">
                        <input id="check1" type="checkbox">
                        <label for="check1">
                            <div class="check"></div>
                            <span>In announcements and campaigns, I want to be notified via e-mail.</span>
                        </label>
                    </div>
</div>
                    <button class="button">Sign Up</button>
                    <a href="#">Forgot password</a>

                    <div class="link">
                    <a href="#" class="member">Already a Member?</a>
                    <a href="#" class="sign">SIGN IN</a>
                </div>

                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
